<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html"> <i class="fas fa-angle-left fa-3x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Settings</h1>
      </div>
      <div class="alt-header__column">
        <i class="fas fa-search fa-lg"></i>
      </div>
    </header>

    <main class="main-screen" style="margin-top: -30px; margin-bottom: 72px; ">
      <ul class="settings-list">
        <li class="settings__setting">
          <div class="settings__settings-column">
            <!--한줄 작업-->
            <i class="fas fa-bullhorn"></i>
            <span>Notices</span>
            <span class="settings__notice">N</span>
          </div>
          <div class="settings__settings-column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__settings-column">
            <i class="fas fa-flask"></i>
            <span>Kokoa Lab</span>
          </div>
          <div class="settings__settings-column"></div>
        </li>
        <li class="settings__setting settings__version">
          <div class="settings__settings-column">
            <i class="fas fa-info-circle"></i>
            <span>Version</span>
          </div>
          <div class="settings__settings-column">Latest Version</div>
        </li>
      </ul>
      <!--버전 아래-->
      <ul class="settings-list">
        <li class="settings__setting">
          <div class="settings__settings-column">
            <i class="fas fa-lock"></i>
            <span>Personal / Security</span>
          </div>
          <div class="settings__settings-column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__settings-column">
            <i class="fas fa-bell"></i>
            <span>Alarm</span>
          </div>
          <div class="settings__settings-column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__settings-column">
            <i class="fas fa-users"></i>
            <span>Friend</span>
          </div>
          <div class="settings__settings-column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__settings-column">
            <i class="fas fa-comment"></i>
            <span>Chat</span>
          </div>
          <div class="settings__settings-column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__settings-column">
            <i class="fas fa-brush"></i>
            <span>Theme</span>
          </div>
          <div class="settings__settings-column">Basic Theme</div>
        </li>
        <li class="settings__setting">
          <div class="settings__settings-column">
            <i class="fas fa-sun"></i>
            <span>Screen</span>
          </div>
          <div class="settings__settings-column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__settings-column">
            <i class="fas fa-phone-volume"></i>
            <span>Call</span>
          </div>
          <div class="settings__settings-column"></div>
        </li>
      </ul>
      <ul class="setting-list">
        <li class="settings__setting">
          <div class="settings__settings-column">
            <i class="far fa-question-circle"></i>
            <span>Help</span>
          </div>
          <div class="settings__settings-column"></div>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><span class="nav__notification-ellipsis"></span
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
