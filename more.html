<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column js-clock">
        <span>00:00</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons nav__link">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
        <span class="nav__notification-cog"></span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="more-user__component">
      <!--user-->
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://cdn.pixabay.com/photo/2019/09/06/04/25/beach-4455433_960_720.jpg"
              class="user-component__avatar user-component__avatar--xl"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Suu</h4>
              <h6 class="user-component__subtitle">
                +82 010-1234-5678 <i class="fas fa-exclamation-circle"></i>
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <i class="far fa-comment-alt fa-2x"></i>
          </div>
        </div>
        <!--pay-->
        <div class="more-pay">
          <div class="more-pay__left"><i class="fas fa-comment"></i><span>pay 0won</span></div>
          <div class="more-pay__right">
            <div><span>remit</span></div>
            <div><span>pay</span></div>
            <div><span>asset</span></div>
          </div>
        </div>
      </div>
      <!--icon-->
      <div class="icon-row">
        <div class="icon-row__component">
          <div class="icon-row__icon">
            <div class="icon-row__icon_box">
              <i class="far fa-calendar"></i>
              <span>Calendar</span>
            </div>
            <div class="icon-row__icon_box">
              <span class="icon-row__ellipsis"></span>
              <i class="fas fa-gift"></i>
              <span>Gift</span>
            </div>
          </div>
          <div class="icon-row__icon">
            <div class="icon-row__icon_box">
              <i class="far fa-smile-beam"></i>
              <span>Emotions</span>
            </div>
            <div class="icon-row__icon_box">
              <i class="fas fa-gamepad"></i>
              <span>Game</span>
            </div>
          </div>
          <div class="icon-row__icon">
            <div class="icon-row__icon_box">
              <span class="icon-row__ellipsis"></span>
              <i class="fas fa-paint-roller"></i>
              <span>Themes</span>
            </div>
            <div class="icon-row__icon_box">
              <span class="icon-row__ellipsis"></span>
              <i class="fas fa-shopping-cart"></i>
              <span>Shopping</span>
            </div>
          </div>
          <div class="icon-row__icon">
            <div class="icon-row__icon_box">
              <i class="fas fa-file-invoice-dollar"></i>
              <span>Account</span>
            </div>
            <div class="icon-row__icon_box">
              <span class="icon-row__ellipsis"></span>
              <i class="fas fa-tshirt"></i>
              <span>Style</span>
            </div>
          </div>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-quote-right"></i>
            </div>
            <span class="more-suggestions__icon-text">Kokoa Story</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-quote-right"></i>
            </div>
            <span class="more-suggestions__icon-text">Kokoa Story</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification-ellipsis"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/clock.js"></script>
  </body>
</html>
