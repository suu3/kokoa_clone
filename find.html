<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column js-clock">
        <span>00:00</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons nav__link">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg" onclick="EditBox()"></i></span>
      </div>
    </header>
    <!--edit box-->
    <div class="edit-box SHOWING_ON">
      <div class="edit-box__column">
        <span>Edit</span>
      </div class="edit-box__column">
        <span>Friend Management</span>
      <div class="edit-box__column">
        <span>Setting</span>
      </div>
    </div>
    <main class="main-screen" style="margin-top:-10px; margin-bottom: 90px;">
      <div class="icon-row">
        <div class="icon-row__component">
          <div class="icon-row__icon">
            <div class="icon-row__icon_box">
              <i class="fas fa-qrcode"></i>
              <span>QR Code</span>
            </div>
          </div>
          <div class="icon-row__icon">
            <div class="icon-row__icon_box">
              <i class="far fa-address-book"></i>
              <span>Add by Contacts</span>
            </div>
          </div>
          <div class="icon-row__icon">
            <div class="icon-row__icon_box">
              <i class="fas fa-fingerprint"></i>
              <span>Add by ID</span>
            </div>
          </div>
          <div class="icon-row__icon">
            <div class="icon-row__icon_box">
              <i class="far fa-envelope"></i>
              <span>Invite</span>
            </div>
          </div>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span>you have no recommended friends.</span>
      </div>
      <div class="open-chart">
        <div class="open-chat__header">
          <h4 class="open-chat__title"></h4>
          <span
            >Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i
          ></span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#BTS</h5>
            <h6 class="open-post__hashtags">#bts#army#friends</h6>
            <div class="open-post__members">
              <img
                src="https://www.sbs.com.au/popasia/sites/sbs.com.au.popasia/files/styles/full/public/bts-wings-teaser-group-v2.jpg?itok=Qvqh8j-m&mtime=1485124047"
              />
              <span class="open-post__member-count">802 members</span>
              <div class="divider"></div>
              <span class="open-post__member-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img
                src="https://www.sbs.com.au/popasia/sites/sbs.com.au.popasia/files/styles/full/public/bts-wings-teaser-group-v2.jpg?itok=Qvqh8j-m&mtime=1485124047"
              />
              <div class="open-post__heart-count">
                <i class="fas fa-heart fa-xs"></i><span>326</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><span class="nav__notification-ellipsis"></span
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>
    <script src="https://kit.fontawesome.com/70e0dc75f1.js" crossorigin="anonymous"></script>
    <script src="js/clock.js"></script>
    <script src="js/edit-box.js"></script>
  </body>
</html>
