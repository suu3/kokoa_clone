<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column js-clock">
        <span>00:00</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-user-plus fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <a id="friends-display-link">
      <i class="fas fa-info-circle"></i> Friends' Names Display
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://cdn.pixabay.com/photo/2019/09/06/04/25/beach-4455433_960_720.jpg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Suu</h4>
            <!-- <h6 class="user-component__subtitle">this text whatever</h6>-->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://cdn.pixabay.com/photo/2017/04/11/22/25/balloon-2223048_960_720.png"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Channel
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>2</span>
              <i class="fas fa-chevron-right fa-xs"></i>
            </div>
          </div>
        </div>
        <!--bottom of 'channel >2 '-->
        <div class="user-component user-component__bar">
          <div class="user-component__column">
            <img
              src="https://cdn.pixabay.com/photo/2016/08/25/07/30/orange-1618917_960_720.png"
              class="user-component__avatar user-component__avatar--sm"
            />
            <!--채널 이름과 메세지 묶음-->
            <div class="user-component__comment">
              <!--comment name-->
              <div class="user_component__comment_name">
                <div class="user-component__text">
                  <h4 class="user-component__title user-component__title--not-bold">
                    Orange
                  </h4>
                </div>
                <div class="user_component__comment_name__ad">
                  <span>AD</span>
                </div>
              </div>
              <!--channel message-->
              <div class="user-component__text user_component__comment_message">
                <h4 class="user-component__title--not-bold">
                  now, add 'Orange' channel!
                </h4>
              </div>
            </div>
          </div>
          <div class="user-component__column">
          </div>
        </div>
      </div>

      <!--friend screen-->
      <div class="friends-screen__friend">
        <div class="friends-screen__channel-header">
          <span>Friend 1</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <!--친구 창-->
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://cdn.pixabay.com/photo/2021/01/21/16/17/english-cocker-spaniel-5937757_960_720.jpg"
              class="user-component__avatar user-component__avatar--sm"
            />
            <!--친구 이름과 메세지 묶음-->
            <div class="user-component__comment">
              <!--comment name-->
              <div class="user_component__comment_name">
                  <h4 class="user-component__title user-component__title--not-bold">
                    JinSu
                  </h4>
              </div>
              <!--channel message-->
              <div class="user-component__text user_component__comment_message">
                <h4 class="user-component__title--not-bold">
                  So tired :(
                </h4>
              </div>
            </div>
          </div>
          <div class="user-component__column user-component__column__music">
            <!--원래는 빈곳이었는데 여기다 노래창을 넣으면..?-->
            <div class="user-component__column__music-text">
              <span>All Time Low - Time-Bomb</span>
              <i class="fas fa-play" style="color:rgb(24, 216, 24);"></i>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><span class="nav__notification2"></span
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="splash-screen">
      <i class="fas fa-comment"></i>
    </div>

    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/clock.js"></script>
  </body>
</html>
